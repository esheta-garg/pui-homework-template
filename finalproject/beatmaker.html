<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>             Make a Beat!</title>
   <label>            Click on the empty squares to sequence your beat, and the code will whip it up for you! </label>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Make a Beat!</h1>
  <div id="controls">
    <button id="play-button">Play</button>
    <label for="bpm">Tempo: <input type="number" id="bpm" value="120" min="60" max="180"></label>
    <button id="clear-all">Clear All</button>
  </div>
  <div id="beatmaker">
    <div id="labels"></div>
    <div id="grid"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="beatmaker.js"></script>
</body>
</html>
