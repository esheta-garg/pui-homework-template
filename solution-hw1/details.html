<!DOCTYPE html>
<html lang="en">
  
  <head> 
    <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" href="style.css">
  </head>
 
  
  <body>
     <!-- logo &n Navigation -->
     <div >
      <a href="productgallery.html"> <img src="../assets/logo/logo-01.svg" alt="logo" class= "logo"></a>
      <hr>
      <br>
    </div>

    <div class= "heading">
      <h3 id="products"><a href="./productgallery.html">PRODUCTS</a></h2>
      <h3 id="cart"><a href="./shoppingcart.html">CART</a></h2>
      <br>
    </div>

    <!-- product Detail -->
    <div class= "product-detail">
      <h1> Original cinnamon roll</h1>
      <img src= "../assets/products/original-cinnamon-roll.jpg" alt= "Original Cinnamon Roll" class= "product-image-details">
      

    </div>

    <div class = "selection">

    <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>
    <!-- dropdown -->

    <div>
      <label for= "glazing" id="glazing" > Glazing: </label>
    </div>

    <div>
      <select id="glazing" name="glazing">
        <option value="original">Keep Original</option>
        <option value="sugar-milk">Sugar Milk</option>
        <option value="vanilla-milk">Vanilla Milk</option>
        <option value="double-chocolate">Double Chocolate</option>
      </select>

    </div>


    <div>
      <label for= "Pack size" id="pack size" > Pack Size: </label>
    </div>

    <div>
      <select id="pack size" name="Pack Size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class= "price-cart">
    <h3> $2.49</h3>
    <button> Add to cart </button>
    </div>
  
  </div>

  </body>

</html>
